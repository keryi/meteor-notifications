<template name='notifications_button'>
  <a href="#" id="" data-toggle="modal" data-target="#notification_modal">
    <span class="glyphicon glyphicon-bullhorn" aria-hidden="true"></span>
    {{#if hasNotification}}
      <span class="badge">{{unreadNotificationCount}}</span>
    {{/if}}
  </a>

  {{> notifications}}
</template>

<template name='notifications'>
  <div class="modal fade" id="notification_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLabel">Notifications</h4>
        </div>
        <div class="modal-body notif-modal-body">
          {{#each unreadNotifications}}
            {{> notification}}
          {{/each}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name='notification'>
  <div class="media notif-body notif-{{type}}" data-id="{{_id}}">
    <div class="media-body">
      <h4 class="media-heading">{{title}}</h4>
      {{content}}
    </div>
  </div>
</template>
